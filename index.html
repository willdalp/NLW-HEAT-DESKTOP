<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Document</title>
</head>
<body>
    <main class="container_principal">
        <div class="container_faixa_furo">
            <div class="faixa"></div>
            <div class="furo"></div>
        </div>
         <div class="container_width">
            <div class="img_e_selo">
                <span>
                    <img src="imgs/selo.svg" alt="Selo da RocktSeat">
                </span>
                <img id="user_avatar" src="https://lorempixel.com/160/184/people/" alt="Foto pessoal">
            </div>

            <div class="nome">
                <h1>Willian Dal Pont</h1>
            </div>

            <div class="github">
                <a href="https://github.com/willdalp">
                    <img src="imgs/github.svg" alt="logo do site github"> 
                    <span>willdalp</span>
                </a>
            </div>

            <div class="informações_gerais">
                <p>Estudante Ciência da Computação - UFFS</p>
            </div>

            <div class="redes_sociais">
                <ul>
                    <li>
                        <abbr title="Youtube">
                            <a href="">
                                <img src="imgs/youtube.svg" alt="Logo do youtube">
                            </a>
                        </abbr>
                    </li>
                    <li>
                        <abbr title="Instagram">
                            <a href="">
                                <img src="imgs/instagram.svg" alt="Logo do instagram">
                            </a>
                        </abbr>
                    </li>
                    <li>
                        <abbr title="Facebook">
                            <a href="">
                                <img src="imgs/facebook.svg" alt="Logo do facebook">
                            </a>
                        </abbr>
                    </li>
                    <li>
                        <abbr title="Twitter">
                            <a href="">
                                <img src="imgs/twitter.svg" alt="Logo do twitter">
                            </a>
                        </abbr>
                    </li>
                </ul> 
            </div>

         </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
